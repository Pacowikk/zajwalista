<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Przykładowa Strona</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f0f0f0;
        }
        h1 {
            color: #4CAF50; /* Zielony kolor dla nagłówka */
            font-size: 2.5em;
        }
        .kryska {
            color: #FF5733; /* Pomarańczowy kolor dla Kryśki */
        }
        .baska {
            color: #3498DB; /* Niebieski kolor dla Baśki */
        }
        p {
            color: #555;
            font-size: 1.2em;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1><span class="kryska">Kryśka</span> i <span class="baska">Baśka</span></h1>
    <p>Adrian sprzedaje się za pieniądze</p>

</body>
</html>
